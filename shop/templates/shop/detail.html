{% extends 'shop/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% block detail %}
  {% for product in products %}
  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4">
                                <img id="main-image" src="{{product.ImageURL}}" width="250" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fa fa-long-arrow-left"></i>
                                    <span class="ml-1"><a href="{% url 'index' %}">Back</a></span>
                                </div>
                                <a href="{% url 'cart' %}"><img id="cart-icon" src="{% static 'images/cart.png' %}"></a>

                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase"><strong>{{product.name}}</strong></h5>
                                <div class="price d-flex flex-row align-items-center">
                                    <span class="act-price">â‚©{{product.price | floatformat}}</span>
                                </div>
                            </div>
                            <p class="about">{{product.detail}}</p>
                            <div class="cart mt-4 align-items-center">
                                <button data-product={{product.id}} data-action ="add" class="btn btn-danger text-uppercase mr-2 px-4 add-btn update-cart">Add to cart</button>
                                <i class="fa fa-heart text-muted"></i>
                                <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  {% endfor %}
  {% endblock detail %}
</body>
</html>
